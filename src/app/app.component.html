<div [id]="title">{{ title }}={{ count }}</div>

<button (click)="incrementCount()">INCREMENT</button>

<div>
  Input Name: <input [(ngModel)]="name" />

  <p>Hello {{ name }} !</p>
</div>


<div>
  Username: <input type="text" [ngModel]="username" (ngModelChange)="handleChangeUserName($event)">
  {{displayText}}
</div>


<div>
  Private Username: <input type="text" [(ngModel)]="privateUserName">
  {{privateUserName}}
</div>
